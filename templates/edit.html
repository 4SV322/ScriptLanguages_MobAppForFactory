<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit VES Data</title>
</head>
<body>
    <h1>Edit VES Data</h1>
    <form method="post">
        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number" value="{{ data[1] }}" required>
        <br>
        <label for="fio">FIO:</label>
        <input type="text" id="fio" name="fio" value="{{ data[2] }}" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ data[3] }}" required>
        <br>
        <label for="ipu_info">IPU Info:</label>
        <input type="text" id="ipu_info" name="ipu_info" value="{{ data[4] }}" required>
        <br>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments">{{ data[5] }}</textarea>
        <br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
